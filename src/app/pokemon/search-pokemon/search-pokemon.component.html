<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
                    <input #searchBox (keyup)="search(searchBox.value)"
                    placeholder="rechercher pokemon">
                    <div class="collction">
                        <a class="collection-item" *ngFor=" let pokemon of pokemon$ | async" (click)="goToDetail(pokemon)" >
                            {{pokemon.name}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
